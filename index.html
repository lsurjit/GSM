<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #data-container {
            margin: 20px;
        }
        .record {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Temperature and Humidity Records</h1>
    <div id="data-container">
        <!-- The temperature and humidity records will be displayed here -->
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function updateData() {
            // Get the temperature and humidity from the URL
            const temperature = getQueryParameter('Temp');
            const humidity = getQueryParameter('hum');

            if (temperature && humidity) {
                const recordContainer = document.getElementById('data-container');

                // Create a new record element
                const recordElement = document.createElement('div');
                recordElement.classList.add('record');
                recordElement.innerHTML = `Temp: ${temperature}Â°C | Humidity: ${humidity}%`;

                // Insert the new record at the top of the data container (new to old)
                recordContainer.insertBefore(recordElement, recordContainer.firstChild);
            }
        }

        // Update data every 1 second
        setInterval(updateData, 1000);
    </script>
</body>
</html>

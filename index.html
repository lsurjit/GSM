<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .data-container {
            font-size: 24px;
            margin: 20px;
        }
        .data {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Temperature and Humidity Data</h1>
    <div class="data-container">
        <p>Temperature: <span id="temperature" class="data">Loading...</span> Â°C</p>
        <p>Humidity: <span id="humidity" class="data">Loading...</span> %</p>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get temperature and humidity from URL parameters
        const temperature = getQueryParam('temperature');
        const humidity = getQueryParam('humidity');

        // If data is available, update the HTML content
        if (temperature && humidity) {
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('humidity').textContent = humidity;
        } else {
            // If no data, show an error message
            document.getElementById('temperature').textContent = 'Data not available';
            document.getElementById('humidity').textContent = 'Data not available';
        }
    </script>

</body>
</html>

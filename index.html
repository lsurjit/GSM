<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .data-container {
            font-size: 24px;
            margin: 20px 0;
        }
        .data-container span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Real-Time Temperature and Humidity Data</h1>

    <div class="data-container">
        <p>Temperature: <span id="temperature">--</span> Â°C</p>
        <p>Humidity: <span id="humidity">--</span> %</p>
    </div>

    <script>
        // Function to fetch and update temperature and humidity data
        function updateData() {
            // Fetch the current URL with query parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Get the Temp and hum values from the URL
            const temperature = urlParams.get('Temp');
            const humidity = urlParams.get('hum');

            // Update the displayed data
            if (temperature !== null) {
                document.getElementById('temperature').textContent = temperature;
            }
            if (humidity !== null) {
                document.getElementById('humidity').textContent = humidity;
            }
        }

        // Update the data every 1 second (1000 milliseconds)
        setInterval(updateData, 1000);
    </script>

</body>
</html>
